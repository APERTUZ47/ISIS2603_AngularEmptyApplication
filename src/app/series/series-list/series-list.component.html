<div class="container mt-4">
    <h2 class="mb-4">Listado de Series</h2>
    <table class="table table-bordered table-hover">
      <thead class="table-dark">
        <tr>
          <th>#</th>
          <th>Nombre</th>
          <th>Canal</th>
          <th>Temporadas</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let serie of series">
          <td>{{ serie.id }}</td>
          <td>{{ serie.name }}</td>
          <td>{{ serie.channel }}</td>
          <td>{{ serie.seasons }}</td>
        </tr>
      </tbody>
    </table>
  
    <div class="mt-3">
      <strong>Promedio de temporadas: </strong>{{ averageSeasons | number:'1.1-1' }}
    </div>
  </div>
